<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>

    <header>
        <h1>library.</h1>
    </header>

    <aside>
        <button id="new-book">NEW BOOK</button>
    </aside>

    <dialog>
        <form method="dialog">
            <p>
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" required>
            </p>
            <p>
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" required>
            </p>
            <p>
                <label for="book-pages">Pages:</label>
                <input type="number" min="0" id="book-pages" required>
            </p>
            <p>
                <input type="checkbox" id="book-read">
                <label for="book-read">I have read this book.</label>
            </p>
            <div>
                <button id="submit" value="submit">Add Book</button>
                <button id="cancel" class="X-button button-style" value="cancel" formnovalidate>X</button>
            </div>
        </form>
    </dialog>

    <main>
        <div id="book-shelf"></div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
